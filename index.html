<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title>Bot Analysis</title>
	<!-- Load c3.css -->
	<link href="c3.css" rel="stylesheet">

	<!-- Load d3.js and c3.js -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="c3.min.js"></script>
</head>
<body>
	<div id="chart" style="position: absolute; top: 0; left: 0; height: 90%; width: 90%;padding-top: 2%"></div>
	
	<script>

		var chart = c3.generate({
	    data: {
	            json: [
	                {env: 'production', ls: 20, free: 200, mpstat: 400,netstat: 200, free: 200, df: 400,du: 200, lsblk: 200, lscpu: 400,pidstat:20, vmstat:23, dmidecode:56, lsb_release:65, sysdig:89},               
	                {env: 'development', ls: 10, free: 300, mpstat: 400,netstat: 200, free: 200, df: 400,du: 200, lsblk: 200, lscpu: 400,pidstat:20, vmstat:23, dmidecode:56, lsb_release:65, sysdig:89},
	                {env: 'testing', ls: 104, free: 200, mpstat: 500,netstat: 200, free: 200, df: 400,du: 200, lsblk: 200, lscpu: 400,pidstat:20, vmstat:23, dmidecode:56, lsb_release:65, sysdig:89},
	                {env: 'qa', ls: 200, free: 100, mpstat: 500,netstat: 200, free: 200, df: 400,du: 200, lsblk: 200, lscpu: 400,pidstat:20, vmstat:23, dmidecode:56, lsb_release:65, sysdig:89}
	            ],
	            keys: {
	                x: 'env', // it's possible to specify 'x' when category axis
	                value: ['ls', 'free','mpstat','netstat','df','du','lsblk','lscpu','pidstat','vmstat','dmidecode','lsb_release','sysdig'],//cmds
	                // columns: ['x', 'www.site1.com', 'www.site2.com', 'www.site3.com', 'www.site4.com']
	            },
	            type: 'bar',
	        },
	        color: {
			        pattern: ['#1f77b4', '#aec7e8', '#ff7f0e', '#ffbb78', '#2ca02c', '#98df8a', '#d62728', '#ff9896', '#9467bd', '#c5b0d5', '#8c564b', '#c49c94', '#e377c2', '#f7b6d2', '#7f7f7f', '#c7c7c7', '#bcbd22', '#dbdb8d', '#17becf', '#9edae5']
			    	},
	       	
	       	transition: {
	        			duration: 500
	    				},
	    	
	        axis: {
	            x: {
	            	label : {
	            			text: 'Environment',
	            			position: 'outer-center',
	                	},
	                type: 'category'

	            },
	            y: {
	            	label : {
	            			text: 'No of times command used',
	            			position: 'outer-middle',
	                	},
	                

	            }
	        }
	    });
	</script>

</body>
</html>
